<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Benvenuto</title>
    <script>
        // Simulazione di login
        function checkLogin() {
            var username = sessionStorage.getItem("username");

            if (!username) {
                window.location.href = "Login_Success.html"; // Reindirizza alla pagina di login
            } else {
                document.getElementById("welcomeMessage").textContent = "Benvenuto " + username + "!";
            }
        }
    </script>
</head>
<body onload="checkLogin()">
    <div class="container">
        <h1 id="welcomeMessage">Benvenuto!</h1>

        <a href="index.html">Esci</a> 
        <a href="Area_Riservata.html">Entra nella tua Area Riservata</a>
    </div>
</body>
</html>

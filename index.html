<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <form>
            <img src="logo.jpg" alt="Logo" class="logo" >
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="button" value="Login" onclick="authenticate()">
        </form>
        <p id="error" style="color: red;"></p>
        <a href="registration.html">Non hai un account? Registrati qui.</a>
    </div>

    <script>
        function authenticate() {
            var validCredentials = {
                "Sopatani": "6aprile94",
                "utente2": "password2",
                "utente3": "password3",
                "Sauron": "6Aprile94"

            };

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorElement = document.getElementById("error");

            if (!username || !password) {
                errorElement.textContent = "Inserisci username e password.";
                return;
            }

            if (validCredentials.hasOwnProperty(username) && validCredentials[username] === password) {
                errorElement.textContent = "";
                window.location.href = "area_riservata.html"; // Reindirizza all'area riservata
            } else {
                errorElement.textContent = "Credenziali non valide. Riprova.";
            }
        }

        // Abilita il tasto Enter per il login solo se un campo Ã¨ in focus
        document.addEventListener("keypress", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                authenticate();
            }
        });
    </script>
</body>
</html>
